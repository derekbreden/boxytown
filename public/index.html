<!doctype html>
<head>
  <link rel="shortcut icon" href="/images/favicon.png?v=1.9">
  <title>BoxyTown . Professional simple websites</title>
  <style>

    @font-face {
      font-family: 'quattrocento_sansregular';
      src: url('/fonts/quattrocentosans-regular-webfont.eot');
      src: url('/fonts/quattrocentosans-regular-webfont.eot?#iefix') format('embedded-opentype'),
           url('/fonts/quattrocentosans-regular-webfont.woff2') format('woff2'),
           url('/fonts/quattrocentosans-regular-webfont.woff') format('woff'),
           url('/fonts/quattrocentosans-regular-webfont.ttf') format('truetype'),
           url('/fonts/quattrocentosans-regular-webfont.svg#quattrocento_sansregular') format('svg');
      font-weight: normal;
      font-style: normal }

    @font-face {
      font-family: 'quicksandregular';
      src: url('/fonts/quicksand-regular-webfont.eot');
      src: url('/fonts/quicksand-regular-webfont.eot?#iefix') format('embedded-opentype'),
           url('/fonts/quicksand-regular-webfont.woff2') format('woff2'),
           url('/fonts/quicksand-regular-webfont.woff') format('woff'),
           url('/fonts/quicksand-regular-webfont.ttf') format('truetype'),
           url('/fonts/quicksand-regular-webfont.svg#quicksandregular') format('svg');
      font-weight: normal;
      font-style: normal }

    body{
      background: #f5f4f0 }
    body,a{
      color: #1a1a1a }
    a:hover{
      color: #357eeb }

    *{
      position: relative;
      box-sizing: border-box;
      display: inline-block;
      margin: 0; padding: 0;
      font-family: quicksandregular;
      font-weight: normal;
      font-size: 0 }
    head,script,style{
      display: none }
    .w80{
      width: 80% }
    .w60{
      width: 60% }
    .w40{
      width: 40% }
    .w20{
      width: 20% }
    .w100,body,div{
      width: 100% }
    h1{
      font-family: quattrocento_sansregular;
      font-size: 72px }
    .r{
      text-align: right }
    .c{
      text-align: center }
    .logo{
      margin: 0 10px;
    }
    .logo .a,
    .logo .b,
    .logo .c{
      border: 3px solid #1a1a1a;
      border-radius: 3px;
      background: #f5f4f0;
    }
    .logo .a{
      width: 60px;
      height: 40px;
      z-index: 3;
    }
    .logo .b{
      width: 40px;
      height: 68px;
      margin-left: -38px;
      margin-bottom: 4px;
    }
    .logo .c{
      width: 50px;
      height: 50px;
      margin-left: -26px;
      margin-bottom: 4px;
    }
    .m1{
      padding: 48px
    }
  </style>
</head>
<body>
  <div class="c">
    <div class="c m1">
      <h1>BoxyTown</h1>
      <span class="logo"><span class="a"></span><span class="b"></span><span class="c"></span></span>
    </div>
    <img src="/images/mockup.jpg" style="max-width:100%">
  </div>
</body>
