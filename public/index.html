<!doctype html>
<head>
  <link rel="shortcut icon" href="/images/favicon.png?v=2.0">
  <title>HTMelf - html host</title>
  <link rel="stylesheet" href="/inline-grid.css/inline-grid.css">
  <link rel="stylesheet" href="/index.css">
  <style type="text/css">
    iframe{
      border: 0;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <a href="https://github.com/derekbreden/htmelf"
    style="display:block;z-index:9999" target="_blank">
    <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png">

  </a>
  <div class="center">
    <div class="center pad-vert">
      <h1>HTMelf.com</h1>
    </div>
    <div class="center pad-vert">
      <p>HTML hosting and editing</p>
    </div>
    <div class="center pad-vert">
      <a href="/new" class="button green-bg">new page ></a>
    </div>
    <div class="center pad-vert">
      <p>...</p>
    </div>
    <div class="center pad-vert" id="iframes">
    </div>
  </div>
  <script src="/jquery/dist/jquery.js"></script>
  <script>
    $(function(){
      $.ajax({
        url: '/home/recents'
      }).done(function(data){
        for(var i in data){
          $('#iframes').append(
            $('<div class="pad-side pad-vert"><iframe src="/'+data[i]+'/edit"></iframe></div>')
          )
        }
      })
    })
  </script>
</body>
